<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <title>Countdown Timer</title>
</head>

<body>
    <h1>Event Countdown Timer</h1>
    <div style="width: 25%; float:left;">
        <label for="name">Enter Event Name:</label>

        <input type="text" id="name" name="name" placeholder="Ex: My Birthday">
    </div>
    <div style="width: 25%; float:left;">
        <label for="meeting">Event Date : </label><input id="date" type="date" value={{.Date}} />
    </div>

    <div>
        <label for="time">Event Time : </label><input id="time" type="time" value={{.Time}} />
    </div>
    <br>
    <button type="start">START</button>
